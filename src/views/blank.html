<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}

<div id="documentation"></div>

<script src="https://doc-app-developer-edition.na50.force.com/lightning/lightning.out.js"></script>

<script>
    $Lightning.use("c:ArticlesApp",    // name of the Lightning app
        function() {                  // Callback once framework and app loaded
            $Lightning.createComponent(
                "c:Documentation", // top-level component of your app
                { },                  // attributes to set on the component when created
                "documentation",   // the DOM location to insert the component
                function(cmp) {
                    // callback when component is created and active on the page
                }
            );
        },
        'https://doc-app-developer-edition.na50.force.com'  // Community endpoint
    );
</script>

{% endblock %}
